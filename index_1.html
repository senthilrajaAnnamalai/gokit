<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            background-color: #f4f4f9;
        }
        header {
            border-bottom: 2px solid #007bff;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }
        h1 {
            color: #007bff;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        footer {
            margin-top: 50px;
            font-size: 0.8em;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Welcome to My Website</h1>
        </header>

        <main>
            <p>This site is successfully hosted on <strong>GitHub Pages</strong> with a <strong>GoDaddy</strong> custom domain!</p>
            
            <h3>What's Next?</h3>
            <ul>
                <li>Edit this <code>index.html</code> file to change your content.</li>
                <li>Add a <code>style.css</code> file for more advanced styling.</li>
                <li>Push your changes to GitHub to see them live.</li>
            </ul>
        </main>

        <footer>
            &copy; 2025 My Awesome Site
        </footer>
    </div>

</body>
</html>
